# This rule is not used by the project butler-api itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the butler.butlerlabs.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: butler-api
    app.kubernetes.io/managed-by: kustomize
  name: tenantaddon-editor-role
rules:
- apiGroups:
  - butler.butlerlabs.dev
  resources:
  - tenantaddons
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - butler.butlerlabs.dev
  resources:
  - tenantaddons/status
  verbs:
  - get
